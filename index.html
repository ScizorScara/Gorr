<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div style="position: relative; display: inline-block;">
            <div 
                style="
                    position: absolute;
                    display: flex; 
                    width: 100%; 
                    align-items: center; 
                    padding: 2% 2%;
                "
                >
                <!-- Player HP -->
                <div 
                    style="
                        position: relative; 
                        width: 100%; 
                        display: flex; 
                        justify-content: flex-end;
                        border-top: 4px solid white;
                        border-bottom: 4px solid white;
                        border-left: 4px solid white;
                    "
                    >
                    <div 
                        style="
                            background-color: rgb(146, 23, 23); 
                            height: 30px; 
                            width: 100%;
                        "
                        >
                    </div>
                    <div 
                        id="playerHealth" 
                        style="
                            background-color: rgb(212, 22, 22); 
                            position: absolute; 
                            top: 0; 
                            right: 0; 
                            bottom: 0; 
                            width: 100%;
                        "
                        >
                    </div>
                </div>
                <!-- Timer -->
                <div 
                    id="timer"
                    style="
                        background-color: rgba(12, 1, 34, 0.377); 
                        height: 70px; 
                        width: 100px; 
                        flex-shrink: 0;
                        display: flex;
                        align-items: center; 
                        justify-content: center;
                        border: 4px solid white;
                        border-radius: 18px;
                        color: white;
                        font-family: 'VT323', monospace;
                        font-size: 80px;
                    "
                    >
                    
                </div>
                <!-- Enemy HP -->
                <div 
                    style="
                        position: relative; 
                        width: 100%; 
                        display: flex; 
                        justify-content: flex-end;
                        border-top: 4px solid white;
                        border-bottom: 4px solid white;
                        border-right: 4px solid white;
                    "
                    >
                    <div 
                        style="
                            background-color: rgb(146, 23, 23); 
                            height: 30px; 
                            width: 100%;
                        "
                        >
                    </div>
                    <div 
                        id="enemyHealth" 
                        style="
                            background-color: rgb(212, 22, 22); 
                            position: absolute; 
                            top: 0; 
                            right: 0; 
                            bottom: 0; 
                            left: 0
                        "
                        >
                    </div>
                </div>
            </div>
            <div
                id="displayText"
                style="
                    position: absolute;
                    color: white;
                    align-items: center;
                    justify-content: center;
                    top: 10;
                    right: 10;
                    left: 10;
                    bottom: 10;
                    display: none;
                    font-family: 'VT323', monospace;
                    font-size: 100px;
                "
                >
            </div>  
            <canvas id="myCanvas"></canvas>
        </div>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
